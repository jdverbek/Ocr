<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patient Number OCR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .camera-button {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .camera-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .camera-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .camera-icon {
            width: 24px;
            height: 24px;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-section {
            margin-top: 30px;
            display: none;
        }
        
        .preview-section.active {
            display: block;
        }
        
        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }
        
        .result-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .result-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        .copy-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .copy-button:hover {
            background: #218838;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .server-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-badge">Server-side OCR</div>
        <h1>üìã Patient Number Scanner</h1>
        
        <button class="camera-button" id="captureBtn">
            <svg class="camera-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Take Photo
        </button>
        
        <button class="camera-button" id="uploadBtn" style="margin-top: 15px; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
            <svg class="camera-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            Upload from Photo Library
        </button>
        
        <input type="file" id="cameraInput" accept="image/*" capture="environment">
        <input type="file" id="fileInput" accept="image/*">
        
        <div class="preview-section" id="previewSection">
            <img id="previewImage" class="preview-image" alt="Captured image">
        </div>
        
        <div id="statusDiv"></div>
        <div id="resultDiv"></div>
    </div>

    <script>
        async function processImage(file) {
            const previewSection = document.getElementById('previewSection');
            const previewImage = document.getElementById('previewImage');
            const statusDiv = document.getElementById('statusDiv');
            const resultDiv = document.getElementById('resultDiv');
            const captureBtn = document.getElementById('captureBtn');
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewSection.classList.add('active');
            };
            reader.readAsDataURL(file);
            
            // Disable buttons during processing
            captureBtn.disabled = true;
            document.getElementById('uploadBtn').disabled = true;
            statusDiv.innerHTML = '<div class="status processing"><span class="loader"></span> Processing image on server...</div>';
            
            // Convert to base64 and send to server
            const fileReader = new FileReader();
            fileReader.onload = async function(e) {
                const base64Image = e.target.result.split(',')[1];
                
                try {
                    const response = await fetch('/process_ocr', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: base64Image })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.patient_number) {
                        statusDiv.innerHTML = '<div class="status success">‚úÖ Patient number found!</div>';
                        resultDiv.innerHTML = `
                            <div class="result-box">
                                <div class="result-label">Patient Number:</div>
                                <div class="result-number" id="patientNumber">${result.patient_number}</div>
                                <button class="copy-button" onclick="copyToClipboard()">
                                    üìã Copy to Clipboard
                                </button>
                            </div>
                        `;
                    } else {
                        let errorMessage = '‚ùå No 10-digit patient number found. Please try again with a clearer image.';
                        if (result.found_numbers && result.found_numbers.length > 0) {
                            errorMessage += `<br><small>Found numbers: ${result.found_numbers.join(', ')}</small>`;
                        }
                        statusDiv.innerHTML = `<div class="status error">${errorMessage}</div>`;
                        resultDiv.innerHTML = '';
                    }
                } catch (error) {
                    console.error('OCR Error:', error);
                    statusDiv.innerHTML = '<div class="status error">‚ùå Error processing image. Please check your connection and try again.</div>';
                    resultDiv.innerHTML = '';
                } finally {
                    captureBtn.disabled = false;
                    document.getElementById('uploadBtn').disabled = false;
                }
            };
            fileReader.readAsDataURL(file);
        }
        
        function copyToClipboard() {
            const patientNumber = document.getElementById('patientNumber').textContent;
            
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(patientNumber).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy(patientNumber);
                });
            } else {
                fallbackCopy(patientNumber);
            }
        }
        
        function showCopySuccess() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '‚úÖ Copied!';
            button.style.background = '#28a745';
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 2000);
        }
        
        function fallbackCopy(text) {
            // Fallback for iOS Safari
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                alert('Please manually copy: ' + text);
            }
            
            document.body.removeChild(textArea);
        }
        
        // Event listeners
        document.getElementById('captureBtn').addEventListener('click', () => {
            document.getElementById('cameraInput').click();
        });
        
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('cameraInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                processImage(file);
            }
        });
        
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                processImage(file);
            }
        });
    </script>
</body>
</html>
